<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioOos</title>
</head>
<body>
    <nav>
        <h1>Rellena tu CV</h1>
    </nav>
    <main>
        <form action="php" method="get">
            <div>
                <label for="surname">Apellidos</label><br>
                <input type="text" name="name" id="surname" size="40" maxlength="80">
            </div>
            <br>
            <div>
                <label for="password">Contrase√±a</label><br>
                <input type="password" name="name" id="password" size="25" maxlength="10">
            </div>
            <br>
            <div>
                <label for="dni">DNI</label><br>
                <input type="text" name="dni" id="dni" size="12" maxlength="9">
            </div>
            <br>
            <div>
                <label for="sexo">Sexo:</label><br>
                <input type="radio" name="sexo" value="hombre" checked="checked">Hombre

                <input type="radio" name="sexo" value="mujer" checked="checked">Mujer
            </div>
            <br>
            <div>
                Incluir mi foto
                <input type="file" name="file"> 
            </div>
            <br>
            <div>
                <input type="checkbox" checked name="subcripcion"> Suscribirme al boletin de novedades
            </div>
            <br>
            <div>
                <input type="button" name="guardar" value="Guardar Cambios">
                <input type="reset" name="borrar" value="Borrar los datos introducidos">
            </div>
        </form>
    </main>
</body>
</html>
